<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon: Sign Up</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="client/public/favicon.ico" />

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
        <img class="navbar-logo-light" src="client/public/assets/images/salon-wordmark-white.svg" lt="" loading="lazy">
        </a>
    </nav>

    <div class="container content">

        <div class="jumbotron jumbotron-fluid text-center">
            <div class="logo">
                <img src="client/public/assets/images/salon-icon-red.svg" alt="salon logo">
            </div>
            <div class="container header">
                sign up
            </div>
            <div class="form-group credentials">
                <input type="username" class="form-control" id="inputUsername" aria-describedby="inputUsername" placeholder="username">
                <input type="password" class="form-control" id="inputPassword" aria-describedby="credentialsPassword" placeholder="password">
                <input type="firstName" class="form-control" id="inputFirstName" aria-describedby="inputFirstName" placeholder="first name">
                <input type="lastName" class="form-control" id="inputLastName" aria-describedby="inputLastName" placeholder="last name">
                <input type="username" class="form-control" id="inputEmailAddress" aria-describedby="inputEmailAddress" placeholder="email address">
                <div class="loginButtons">
                    <button type="button" id=buttonRegister class="btn btn-secondary">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p>Copyright 2020. Visit project on GitHub.</p>
    </footer>

    <!-- boostrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
