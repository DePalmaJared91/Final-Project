        <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <div class="container content">

        <div class="alert alert-dark text-center headline" role="alert">
            <img src="/Final/client/public/assets/images/salon-icon-red.svg" alt="Salon logo">
            <h1>publish a new project</h1>
          </div>

        <div class="container">
            
            <div class="form-group newProjectDetails">
                
                <label for="inputProjectName">Project Name</label>
                <input type="inputProjectName" class="form-control" id="inputProjectName" aria-describedby="inputProjectName" placeholder="required">

                <label for="inputProjectCategory">Project Category</label>
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle form-control btn-dropdown" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      select category
                    </a>
                    <div class="dropdown-menu">
                        <li class="dropdown-header">VISUAL ARTS</li>
                        <a class="dropdown-item" href="#">Digital Design</a>
                        <a class="dropdown-item" href="#">Drawing</a>
                        <a class="dropdown-item" href="#">Fashion</a>
                        <a class="dropdown-item" href="#">Painting</a>
                        <a class="dropdown-item" href="#">Photography</a>
                        <div class="dropdown-divider"></div>
                        <li class="dropdown-header">TEXTUAL</li>
                        <a class="dropdown-item" href="#">Fiction</a>
                        <a class="dropdown-item" href="#">Lyrics</a>
                        <a class="dropdown-item" href="#">Poetry</a>
                        <div class="dropdown-divider"></div>
                        <li class="dropdown-header">PERFORMANCE</li>
                        <a class="dropdown-item" href="#">Dance</a>
                        <a class="dropdown-item" href="#">Music</a>
                        <a class="dropdown-item" href="#">Theater</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Other</a>
                      </div>
                  </div>

                <label for="inputProjectImage">Project Image</label>
                <div class="input-group">

                    <div class="custom-file">
                        <input type="file"
                        accept=".jpg,.jpeg,.png,.gif,.tiff,.pdf"
                        class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">choose file</label>
                      </div>
                  </div>

                <label for="inputProjectDescription">Project Description</label>
                <textarea class="form-control" id="inputProjectDescription" rows="3"></textarea>

                <label for="inputProjectMaterials">Project Materials</label>
                <input type="inputProjectMaterials" class="form-control" id="inputProjectMaterials" aria-describedby="inputProjectMaterials" placeholder="required, separate by commas">

                <label for="inputProjectLink">Link to Media</label>
                <input type="inputProjectLink" class="form-control" id="inputProjectLink" aria-describedby="inputProjectLink" placeholder="optional">

                <label for="inputProjectURL">Project URL</label>
                <input type="inputProjectURL" class="form-control" id="inputProjectURL" aria-describedby="inputProjectURL" placeholder="optional">

                <label for="inputProjectTags">Project Tags</label>
                <input type="inputProjectTags" class="form-control" id="inputProjectTags" aria-describedby="inputProjectTags" placeholder="optional, separate by commas">

                <div class="loginButtons">
                    <button type="button" id="buttonpublish" class="btn btn-secondary">Publish</button>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p>Copyright 2020. Visit project on GitHub.</p>
    </footer>
